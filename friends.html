<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="https://kit.fontawesome.com/9d4cb7f304.js"></script>
  <title>Friends | KaKao Clone</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span class="status-bar__clock">01:14</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-clock"></i>
      <i class="fas fa-volume-up"></i>
      <i class="fas fa-wifi"></i>
      <span class="status-bar__battery-level">75%</span>
      <i class="fas fa-battery-three-quarters"></i>
    </div>
  </div>
  <header class="header">
    <div class="header__header-column">
      <h1 class="header__title">Friends</h1>
    </div>
    <div class="header__header-column">
      <span class="header__icon">
        <i class="fas fa-search"></i>
      </span>
      <!-- <span class="header__icon">
            <i class="far fa-comments"></i>
        </span> -->
      <span class="header__icon">
        <i class="fas fa-cog"></i>
      </span>
    </div>
  </header>
  <main class="frieds">
    <header class="friends__header">
      <div class="friends__friend friend friend--lg">
        <div class="friend__column">
          <img src="images/avatar.jpg" alt="" class="g-avatar friend__avatar" />
          <div class="friend__content">
            <span class="friend__name">
              esproject
            </span>
            <span class="friend_status">
              이스퀘어프로젝트입니다.
            </span>
          </div>
        </div>
      </div>
    </header>
    <div class="friends__plus">
      <div class="friend__column">
        <h5 class="friends__title">Plus friend</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/avatar.jpg" alt="" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Plus Friend
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <ul class="friends__list">
      <h5 class="friends__title">Friends 14</h5>
      <li class="friends__friend friend">
        <div class="friend__column">
          <img src="images/avatar.jpg" alt="" class="friend__avatar" />
          <div class="friend__content">
            <span class="friend__name">
              friends 1
            </span>
            <span class="friend_status">
              안녕하세요. friends 1 입니다.
            </span>
          </div>
        </div>
        <div class="friend__column">
          <div class="friend__now-listening">
            <span>
              꽃길을 걷다 그녀의 샴푸향이 느껴진거야..
            </span>
            <i class="fas fa-play-circle"></i>
          </div>
        </div>
      </li>
    </ul>
  </main>
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__list-item">
        <a href="friends.html" class="nav__list-link">
          <i class="fas fa-user"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="index.html" class="nav__list-link">
          <i class="far fa-comments"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="find.html" class="nav__list-link">
          <i class="fas fa-search"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="more.html" class="nav__list-link">
          <i class="fas fa-ellipsis-h"></i>
        </a>
      </li>
    </ul>
  </nav>
</body>

</html>
